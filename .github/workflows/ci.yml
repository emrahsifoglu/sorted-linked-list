name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer, php-cs-fixer, phpunit

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Run all checks
        run: composer qa
